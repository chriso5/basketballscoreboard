<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheat" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="homeTeam">HOME</h3>
        <h1 id="home-Score">0</h1>
        <button id="H1" onclick="homeScoreOne()">+1</button>
        <button id="H2" onclick="homeScoreTwo()">+2</button>
        <button id="H3" onclick="homeScoreThree()">+3</button>
      </div>
      <div>
        <h3 class="guestTeam">GUEST</h3>
        <h1 id="guest-Score">0</h1>
        <button id="G1" onclick="guestScoreOne()">+1</button>
        <button id="G2" onclick="guestScoreTwo()">+2</button>
        <button id="G3" onclick="guestScoreThree()">+3</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
